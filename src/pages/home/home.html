<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      plr
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let plr of plrList">
      <p>{{plr.Created | timeAgo}}</p>
      <h2>{{plr.Text}}</h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="createPost()"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>

</ion-content>
